{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="icon"
    type="image/x-icon"
    href="https://i.imgur.com/fbLGSGs.png"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    
    <title>Pris.ME {% block title %}{% endblock %}</title>
</head>
<body style='background-color: {{ backcor }};'>

  <aside class="sidebar" style="background-color: {{ sidecor }}">
    <header class="sidebar-header">
      <img class="logo-img" src="https://imgur.com/L6frWlx.png">
    </header>

    <nav style='margin-top: 20%;'>

    <a href="{% url 'home' %}">
      <button>
        <span>
          <i href="" class="material-symbols-outlined"> bar_chart </i>
          <span>Resumos</span>
        </span>
      </button>
    </a>

    <a href="{% url 'visualizar_projetos' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> stacked_line_chart </i>
          <span>D.I</span>
        </span>
      </button>
    </a>

    <a href="{% url 'controle_ganhos' dado='Doações' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> receipt_long </i>
          <span>Caixa</span>
        </span>
      </button>
    </a>

    <a href="voluntariado">
      <button>
        <span>  
          <i class="material-symbols-outlined"> badge </i>
          <span>Voluntariado</span>
        </span>
      </button>
    </a>
    
    <div><img src='https://imgur.com/M7i7ZQq.png' style="margin-left: 10%; width: 80%;"></div>
    
    {% if user.is_staff %}
    <a href="{% url 'home_admin' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> view_timeline </i>
          <span>ONGs</span>
        </span>
      </button>
    </a>
    {% endif %}

    <a href="#">
      <button>
        <span>  
          <i class="material-symbols-outlined"> person </i>
          <span>Conta</span>
        </span>
      </button>
    </a>

    <a href="#">
      <button>
        <span>
          <i class="material-symbols-outlined"> settings </i>
          <span>Configurações</span>
        </span>
      </button>
    </a>

    <a href="{% url 'editar_estilo' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> palette </i>
          <span>Layout</span>
        </span>
      </button>
    </a>

    <a href="#">
      <button>
        <span>
          <i class="material-symbols-outlined"> info </i>
          <span>Ajuda</span>
        </span>
      </button>
    </a>

    <a href="{% url 'logout' %}" style='margin-top: auto'>
      <button>
        <span>
          <i class="material-symbols-outlined"> logout </i>
          <span>Sair</span>
        </span>
      </button>
    </a>
    
  </nav>

</aside>

  <script src="static/script.js"></script>
  <button class="button-mobile" onclick="toggleMenu()">
    <i class="material-symbols-outlined"> menu </i>
    <span>Menu</span>
  </button>

  <nav class="menu-mobile" id="menu-mobile">
    <button onclick="toggleMenu()">
      <span>
        <i class="material-symbols-outlined"> close </i>
      </span>
    </button>

    <a href="{% url 'home' %}">
      <button>
        <span>
          <i href="" class="material-symbols-outlined"> bar_chart </i>
          <span>Resumos</span>
        </span>
      </button>
    </a>

    <a href="{% url 'visualizar_projetos' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> stacked_line_chart </i>
          <span>D.I</span>
        </span>
      </button>
    </a>

    <a href="{% url 'controle_ganhos' dado='Doações' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> receipt_long </i>
          <span>Caixa</span>
        </span>
      </button>
    </a>

    <a href="#">
      <button>
        <span>  
          <i class="material-symbols-outlined"> badge </i>
          <span>Voluntariado</span>
        </span>
      </button>
    </a>
    
    {% if user.is_staff %}
    <a href="{% url 'home_admin' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> view_timeline </i>
          <span>ONGs</span>
        </span>
      </button>
    </a>
    {% endif %}

    <a href="#">
      <button>
        <span>  
          <i class="material-symbols-outlined"> person </i>
          <span>Conta</span>
        </span>
      </button>
    </a>

    <a href="#">
      <button>
        <span>
          <i class="material-symbols-outlined"> settings </i>
          <span>Configurações</span>
        </span>
      </button>
    </a>

    <a href="{% url 'editar_estilo' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> palette </i>
          <span>Layout</span>
        </span>
      </button>
    </a>

    <a href="#">
      <button>
        <span>
          <i class="material-symbols-outlined"> info </i>
          <span>Ajuda</span>
        </span>
      </button>
    </a>

    <a href="{% url 'logout' %}" style='margin-top: auto'>
      <button>
        <span>
          <i class="material-symbols-outlined"> logout </i>
          <span>Sair</span>
        </span>
      </button>
    </a>
  </nav>

  <main class="main">
    {% block main %} {% endblock %}
  </main>
</body>
